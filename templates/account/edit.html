{% extends 'portions/head.html' %}

{% block title %}Modifier le Profil{% endblock %}

{% block content %}
    <!-- Bouton retour stylé -->
    <div class="absolute left-16 top-24 z-20">
        <a href="/account/profile" class="inline-flex items-center px-4 py-2 bg-white/80 backdrop-blur border border-blue-200 text-blue-700 rounded-full shadow-lg hover:bg-blue-100 hover:backdrop-blur-lg hover:scale-105 transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            <span class="hidden sm:inline">Retour au profil</span>
        </a>
    </div>
    <div class="pt-20"></div>
    <!-- Décor animé -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute w-[500px] h-[500px] bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse top-[-150px] left-[-150px]"></div>
        <div class="absolute w-[400px] h-[400px] bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse bottom-[-100px] right-[-100px]"></div>
    </div>

    <!-- Contenu principal -->
    <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
        <section class="w-full max-w-md bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-8 text-center">
            <h1 class="text-3xl font-extrabold text-blue-800 mb-6">Modifier le Profil</h1>

            <form method="POST" class="space-y-4">
                <input 
                    type="text" 
                    name="full_name" 
                    placeholder="Nom complet" 
                    value="{{ account.full_name if account else '' }}" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    value="{{ account.email if account else '' }}" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >
                <textarea 
                    name="bio" 
                    placeholder="Bio" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >{{ account.bio if account else '' }}</textarea>

                <button 
                    type="submit" 
                    class="w-full py-3 px-6 rounded-xl bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 hover:shadow-lg transform hover:scale-[1.02] transition"
                >
                    Enregistrer
                </button>
            </form>
        </section>
    </main>

{% endblock %}
